<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Clean App</title>
    <link rel="stylesheet" href="clean.css">
    <link rel="stylesheet" href="index2.html">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="depositphotos_167647162-stock-photo-cleaning-supplies-in-bucket_prev_ui.png" alt="Cleaning supplies">
        </div>
        <div class="text-section">
            <h2>Welcome to Quick Clean</h2>
            <p>Choose your language</p>
            <div class="language-options">
                <label><input type="radio" name="language" value="arabic"> Arabic</label>
                <label><input type="radio" name="language" value="english" checked> English</label>
                <label><input type="radio" name="language" value="french"> French</label>
            </div>
            <button>Continue</button>
            <div class="indicator">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</body>
</html>
